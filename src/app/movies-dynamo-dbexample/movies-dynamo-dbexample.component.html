<div fxLayout="row wrap">
  <mat-toolbar color="primary" style="height: 4em;">

    <img class="mdCardImg md-card-sm-image transparentProfilePic">

    <span class="textBottom xxLargerFont">&nbsp;AWS Certified Cloud Practitioner Pratice</span>

    <span class="app-toolbar-filler"></span>
    <!--span class="smallTextBottom"><i class="material-icons md-18 iconBottom">home</i>&nbsp;261 Swedesford Rd., Malvern, PA 19355&nbsp;<a href="tel:484-433-3269" style="color: white"><i class="material-icons md-18 iconBottom">phone_iphone</i>484-433-3269</a>
                    &nbsp;<a href="mailto:vbloise3@gmail.com?Subject=Resume" target="_top" style="color: white"><i class="material-icons md-18 iconBottom">email</i>vbloise3@gmail.com</a></span-->
  </mat-toolbar>
  <div class="app-content">
    <mat-card class="shadowCard" style="margin-top: 1em;">
      <h1 class="h1Blue">Administrative Tasks</h1>
      <mat-card>
        <!--input id="createTableButton" type="button" value="Create Table" (click)="createMovies()" /-->
        <button id="createTableButton" (click)="createMovies()"><i class="material-icons">build</i></button>
        <!--input id="initialDataLoadButton" type="button" value="Watch for data load JSON files" (click)="initialDataLoad()" /-->
        <span class="app-toolbar-filler"></span>
        <button id="initialDataLoadButton" (click)="initialDataLoad()"><i class="material-icons">cloud_upload</i></button>
      </mat-card>
      <br><br>
      <div id="textarea" style="padding: 0.5em;font-size: x-small;width: 50%;">{{movies}}</div>
    </mat-card>
  </div>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: right;margin-bottom: 1em;margin-top: 1em;">
    <h1 class="h1Blue">Create A Movie</h1>
    <mat-card>
      <form #insertMovieForm="ngForm" (ngSubmit)="createItem(insertMovieForm)">
        <mat-form-field>
          <input id="year" OnlyNumberDirective="true" name="year" matInput placeholder="Year" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="title" name="title" matInput placeholder="Title" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="plot" name="plot" matInput placeholder="Plot" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="rating" OnlyNumberDirective="true" name="rating" matInput placeholder="Rating" ngModel required>
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" [disabled]="!insertMovieForm.form.valid">SAVE</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  <span class="app-toolbar-filler" style="padding: 2em;"></span>
  <br/>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: left;margin-top: 1em;">
    <h1 class="h1Blue">Get A Movie</h1>
    <mat-card>
      <form #getMovieForm="ngForm" (ngSubmit)="getOneItem(getMovieForm)">
        <mat-form-field>
          <input id="getYear" OnlyNumberDirective="true" name="year" matInput placeholder="Year" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="getTitle" name="title" matInput placeholder="Title" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="getPlot" name="plot" matInput placeholder="Plot" ngModel value="{{getPlot}}">
        </mat-form-field>
        <mat-form-field>
          <input id="getRating" OnlyNumberDirective="true" name="rating" matInput placeholder="Rating" ngModel value="{{getRating}}">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" style="margin-right: 1em;" [disabled]="!getMovieForm.form.valid">Get</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  <mat-card class="shadowCard" style="float: left;margin-top: 1em;">
    <h1 class="h1Blue">Update A Movie</h1>
    <mat-card>
      <form #updateMovieForm="ngForm" (ngSubmit)="updateOneItem(updateMovieForm)">
        <mat-form-field>
          <input id="updateYear" OnlyNumberDirective="true" name="year" matInput placeholder="Year" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="updateTitle" name="title" matInput placeholder="Title" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="updatePlot" name="plot" matInput placeholder="Plot" ngModel value="{{updatePlot}}">
        </mat-form-field>
        <mat-form-field>
          <input id="updateRating" OnlyNumberDirective="true" name="rating" matInput placeholder="Rating" ngModel value="{{updateRating}}">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" style="margin-right: 1em;" [disabled]="!updateMovieForm.form.valid">Update</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  <span class="app-toolbar-filler" style="padding: 2em;"></span>
  <br/>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: left;margin-top: 1em;">
    <h1 class="h1Blue">Delete A Movie</h1>
    <mat-card>
      <form #deleteMovieForm="ngForm" (ngSubmit)="deleteOneItem(deleteMovieForm)">
        <mat-form-field>
          <input id="deleteYear" OnlyNumberDirective="true" name="year" matInput placeholder="Year" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="deleteTitle" name="title" matInput placeholder="Title" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input id="deletePlot" name="plot" matInput placeholder="Plot" ngModel value="{{deletePlot}}">
        </mat-form-field>
        <mat-form-field>
          <input id="deleteRating" OnlyNumberDirective="true" name="rating" matInput placeholder="Rating" ngModel value="{{deleteRating}}">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" style="margin-right: 1em;" [disabled]="!deleteMovieForm.form.valid">Delete</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  <span class="app-toolbar-filler" style="padding: 2em;"></span>
  <br/>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: left;margin-top: 1em;">
    <h1 class="h1Blue">Delete A Table</h1>
    <mat-card>
      <form #deleteTableForm="ngForm" (ngSubmit)="deleteTable(deleteTableForm)">
        <mat-form-field>
          <input id="deleteTableName" name="tableName" matInput placeholder="Table Name" ngModel value="{{deletedTable}}" required>
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" style="margin-right: 1em;" [disabled]="!deleteTableForm.form.valid">Delete Table</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  <span class="app-toolbar-filler" style="padding: 2em;"></span>
  <br/>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: left;margin-top: 1em;">
    <h1 class="h1Blue">List S3 Bucket Contents</h1>
    <mat-card>
      <form #listS3BucketsForm="ngForm" (ngSubmit)="listS3BucketContents(listS3BucketsForm)">
        <mat-form-field>
          <input id="s3BucketName" name="s3BucketName" matInput placeholder="Bucket Name" ngModel value="{{s3BucketName}}">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" style="margin-right: 1em;" [disabled]="!listS3BucketsForm.form.valid">S3 Bucket Contents</button>
        </div>
      </form>
    </mat-card>
    <div id="textareaBuckets" style="padding: 0.5em;font-size: x-small;width: 50%;">{{theBucketList}}</div>
  </mat-card>
</div>
