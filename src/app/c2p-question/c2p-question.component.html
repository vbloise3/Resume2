<div fxLayout="row wrap">
  <mat-toolbar color="primary" style="height: 4em;">

    <img class="mdCardImg md-card-sm-image transparentProfilePic">

    <span class="textBottom xxLargerFont">&nbsp;AWS Certified Cloud Practitioner Pratice</span>

    <span class="app-toolbar-filler"></span>
    <!--span class="smallTextBottom"><i class="material-icons md-18 iconBottom">home</i>&nbsp;261 Swedesford Rd., Malvern, PA 19355&nbsp;<a href="tel:484-433-3269" style="color: white"><i class="material-icons md-18 iconBottom">phone_iphone</i>484-433-3269</a>
                    &nbsp;<a href="mailto:vbloise3@gmail.com?Subject=Resume" target="_top" style="color: white"><i class="material-icons md-18 iconBottom">email</i>vbloise3@gmail.com</a></span-->
  </mat-toolbar>
  <span class="app-toolbar-filler" style="padding: 1em;"></span>
  <mat-card class="shadowCard" style="float: right;margin-bottom: 1em;margin-top: 1em;">
    <h1 class="h1Blue">Answer the following questions:</h1>
    <mat-card>
      <form #QandAForm="ngForm" (ngSubmit)="submitAnswer(QandAForm)">
        <mat-form-field>
          <input id="category" name="category" matInput placeholder="Category" ngModel  value="{{getCategory}}">
        </mat-form-field>
        <mat-form-field>
          <input id="subcategory" name="subcategory" matInput placeholder="Subcategory" ngModel value="{{getSubcategory}}">
        </mat-form-field>
        <mat-form-field>
          <input id="questionType" name="questionType" matInput placeholder="Type" ngModel value="{{getQuestionType}}">
        </mat-form-field>
        <mat-form-field>
          <input id="question" name="question" matInput placeholder="Question" ngModel value="{{getQuestion}}">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="submit" color="primary" [disabled]="!QandAForm.form.valid">Submit</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
</div>
